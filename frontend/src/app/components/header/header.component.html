<div class="header-container" [class.sticky]="isSticky | async">
  <div class="header-content">
    <div class="navbar-logo">
      <a href="#"><p>Adventsfenster Bottenwil</p> </a>
    </div>
    <div class="btn">
      <fa-icon
        (click)="changeIcon()"
        *ngIf="isSmallScreen"
        [icon]="currentIcon"
        class="toggle-icon"
      ></fa-icon>
    </div>
    <div [ngClass]="{ 'links-bigScreen': !isSmallScreen }" class="links">
      <app-links></app-links>
    </div>
  </div>
</div>
